        function formatThaiDate(dateString) {
            const parts = dateString.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);

        function createPingPongBall(number, type = 'red', size = 50, fontSize = 26) {

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.getElementById('draw-date');
        const calendarButton = document.getElementById('calendarButton');
        const hiddenDateInput = document.getElementById('hiddenDateInput');
        const today = new Date();
        dateInput.value = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear() + 543}`;
        calendarButton.addEventListener('click', () => { try { hiddenDateInput.showPicker(); } catch (error) { hiddenDateInput.click(); } });
        hiddenDateInput.addEventListener('change', (e) => {
            const selectedDate = e.target.value;
            if (selectedDate) {
                const parts = selectedDate.split('-');
                const thaiYear = parseInt(parts[0], 10) + 543;
                dateInput.value = `${parts[2]}/${parts[1]}/${thaiYear}`;
            }
        });
    });
