        function formatThaiDate(dateString) {
            const days = [
                "วันอาทิตย์", "วันจันทร์", "วันอังคาร", 
                "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"
            ];

            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", 
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", 
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            // ลองแปลงจากรูปแบบ "1 มกราคม 2567" เป็น Date object
            let date;
            const thDateParts = dateString.match(/(\d+)\s+([^\s]+)\s+(\d+)/);
            if (thDateParts) {
                const day = parseInt(thDateParts[1], 10);
                const monthName = thDateParts[2];
                const thaiYear = parseInt(thDateParts[3], 10);
                const monthIndex = months.indexOf(monthName);
                if (monthIndex > -1) {
                    date = new Date(thaiYear - 543, monthIndex, day);
                    const dayOfWeek = days[date.getDay()];
                    return `งวด${dayOfWeek}ที่ ${day} ${months[monthIndex]} พ.ศ. ${thaiYear}`;
                }
            }
            
            // ถ้าไม่สำเร็จ ให้คืนค่าเดิมไป
            return `งวดวันที่ ${dateString}`;
        }

        function createNumberBall(number, colorClass) {
            const ball = document.createElement("div");
            ball.className = `circle-number-base ${colorClass}`;
            ball.innerText = number;
            return ball;
        }

        function displayNumberGroup(elementId, numberString, colorClass) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            
            for (let i = 0; i < numberString.length; i++) {
                container.appendChild(createNumberBall(numberString[i], colorClass));
            }
        }

        function displayResults() {
            // ดึงข้อมูลและจัดรูปแบบวันที่
            const rawDate = document.getElementById("draw-date").value;
            const formattedDate = formatThaiDate(rawDate);
            document.getElementById("display-draw-date").innerText = formattedDate;

            // รางวัลที่ 1 (สีแดง)
            displayNumberGroup(
                "first-prize-display", 
                document.getElementById("first-prize").value, 
                "circle-number-red"
            );

            // เลขหน้า 3 ตัว (สีน้ำเงิน)
            displayNumberGroup(
                "display-front-three-1", 
                document.getElementById("front-three-1").value, 
                "circle-number-blue"
            );
            displayNumberGroup(
                "display-front-three-2", 
                document.getElementById("front-three-2").value, 
                "circle-number-blue"
            );

            // เลขท้าย 3 ตัว (สีเขียว)
            displayNumberGroup(
                "display-back-three-1", 
                document.getElementById("back-three-1").value, 
                "circle-number-green"
            );
            displayNumberGroup(
                "display-back-three-2", 
                document.getElementById("back-three-2").value, 
                "circle-number-green"
            );

            // เลขท้าย 2 ตัว (สีส้ม)

                "circle-number-orange"

    <script>
    $(function() {
        // Set Thai localization from the i18n file
        $.datepicker.setDefaults($.datepicker.regional['th']);

        $("#draw-date").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'd MM yy', // Format: 1 มกราคม 2567
            yearRange: "c-10:c+5", // Year range: 10 years past to 5 years future
            isBuddhist: true,
            defaultDate: new Date(),
            // When the calendar is opened, convert Buddhist year from input to Gregorian for the calendar to understand
            beforeShow: function() {
                if ($(this).val() != "") {
                    var dateArray = $(this).val().split(' ');
                    if (dateArray.length === 3) {
                        var year = parseInt(dateArray[2], 10);
                        if (year > 2500) {
                             // Adjust to Gregorian year for the datepicker's internal use
                            dateArray[2] = year - 543;
                            $(this).datepicker("setDate", $.datepicker.parseDate('d MM yy', dateArray.join(' ')));
                        }
                    }
                }
            },
            // When a date is selected, convert Gregorian year back to Buddhist year for display
            onSelect: function(dateText, inst) {
                var date = $(this).datepicker('getDate');
                date.setFullYear(date.getFullYear() + 543);
                // Manually format the date to ensure correct Buddhist year is displayed
                var day = date.getDate();
                var month = $.datepicker.regional['th'].monthNames[date.getMonth()];
                var year = date.getFullYear();
                $(this).val(day + ' ' + month + ' ' + year);
            }
        });

        // Set initial value to today's date in Thai format
        var today = new Date();
        var day = today.getDate();
        var month = $.datepicker.regional['th'].monthNames[today.getMonth()];
        var year = today.getFullYear() + 543; // Buddhist year
        // To avoid conflicts on first load, check if the input is empty before setting a value
        if ($("#draw-date").val() === '') {
            $("#draw-date").val(day + ' ' + month + ' ' + year);
        }
    });
    </script>
