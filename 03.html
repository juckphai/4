function getTwoDigitPairs(num) {
const pairs = new Set();
for (let i = 0; i < num.length; i++) {
for (let j = i + 1; j < num.length; j++) {
pairs.add([num[i], num[j]].sort().join(''));
}
}
return Array.from(pairs).sort();
}

function getThreeDigitCombinations(num) {
const combinations = new Set();
if (num.length < 3) return [];
for (let i = 0; i < num.length; i++) {
for (let j = i + 1; j < num.length; j++) {
for (let k = j + 1; k < num.length; k++) {
combinations.add([num[i], num[j], num[k]].sort().join(''));
}
}
}
return Array.from(combinations).sort();
}

return `‡πÄ‡∏ß‡∏•‡∏≤ ${String(now.getHours()).padStart(2, '0')}.${String(now.getMinutes()).padStart(2, '0')} ‡∏ô.`;
}

function parseThaiDate(dateStr) {
if (!dateStr || dateStr.trim() === '') return new Date();
const parts = dateStr.match(/(\d{1,2})[./-](\d{1,2})[./-](\d{4})/);
if (parts) {
const day = parseInt(parts[1], 10);
const month = parseInt(parts[2], 10);
let year = parseInt(parts[3], 10);
if (year > 2500) year -= 543;
const d = new Date(year, month - 1, day);
if (d && d.getMonth() === month - 1) return d;
}
return null;
}

function setupPopupControls() {
    const resultContentWrapper = document.getElementById("resultContentWrapper");
    if (!resultContentWrapper) return;

    const textElements = resultContentWrapper.querySelectorAll('p, h2, h3, .topic-box'); // ‡πÄ‡∏û‡∏¥‡πà‡∏° .topic-box
    textElements.forEach(el => {
        if (!el.dataset.originalSize) {
            el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize);
        }
    });

    const fsSlider = document.getElementById("popupFontSizeSlider");
    const fsValueSpan = document.getElementById("popupFontSizeValue");
    function updateFontSize() {
        const scale = fsSlider.value;
        textElements.forEach(el => {
            const originalSize = parseFloat(el.dataset.originalSize);
            if (originalSize) el.style.fontSize = (originalSize * scale) + 'px';
        });
        fsValueSpan.textContent = `‡∏Ç‡∏ô‡∏≤‡∏î: ${Math.round(scale * 100)}%`;
    }
    fsSlider.addEventListener("input", updateFontSize);

    const lhSlider = document.getElementById("popupLineHeightSlider");
    const lhValueSpan = document.getElementById("popupLineHeightValue");
    function updateLineHeight() {
        const lineHeight = lhSlider.value;
        resultContentWrapper.style.lineHeight = lineHeight;
        lhValueSpan.textContent = `‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î: ${lineHeight}`;
    }
    lhSlider.addEventListener("input", updateLineHeight);

    const saveBtn = document.getElementById("saveResultAsImageBtn");
    const newSaveBtn = saveBtn.cloneNode(true);
    saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

    newSaveBtn.addEventListener("click", function() {
        const captureElement = document.querySelector(".popup-content");
        const controlsElement = captureElement.querySelector('.controls');

        controlsElement.style.display = 'none';
        
        const originalPadding = captureElement.style.padding;
        captureElement.style.padding = '7px'; 

        html2canvas(captureElement, {
            useCORS: true,
            scale: 2,
            backgroundColor: '#FFFFD1' // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        }).then(canvas => {
            const link = document.createElement('a');
            const num = document.getElementById("numberInput").value || "XXXX";
            link.download = `Result-4D-${num}-${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }).catch(err => {
            console.error("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û:", err);
            alert("‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢, ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ");
        }).finally(() => {
            controlsElement.style.display = '';
            captureElement.style.padding = originalPadding;
        });
    });

    updateFontSize();
    updateLineHeight();
}

// === PAGE INITIALIZATION ===
document.addEventListener("DOMContentLoaded", function() {
    const dateInput = document.getElementById('dateInput');
    const calendarButton = document.getElementById('calendarButton');
    const hiddenDateInput = document.getElementById('hiddenDateInput');

    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const year = today.getFullYear() + 543;
    dateInput.value = `${day}/${month}/${year}`;

    calendarButton.addEventListener('click', () => {
        try {
            hiddenDateInput.showPicker();
        } catch (error) {
            hiddenDateInput.click();
        }
    });

    hiddenDateInput.addEventListener('change', (e) => {
        const selectedDate = e.target.value;
        if (selectedDate) {
            const parts = selectedDate.split('-');
            const christianYear = parseInt(parts[0], 10);
            const month = parts[1];
            const day = parts[2];
            const buddhistYear = christianYear + 543;
            dateInput.value = `${day}/${month}/${buddhistYear}`;
        }
    });

    document.getElementById("topicSelect").addEventListener("change", function() {
        document.getElementById("customTopicRow").style.display = this.value === "custom" ? "block" : "none";
        if (this.value === "custom") document.getElementById("customTopicName").focus();
    });

    document.getElementById("personSelect").addEventListener("change", function() {
        document.getElementById("customPersonRow").style.display = this.value === "custom" ? "block" : "none";
        if (this.value === "custom") document.getElementById("customPersonName").focus();
    });

    document.getElementById("convertButton").addEventListener("click", displayResultInPopup);
});
