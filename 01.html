<style>
    /* Base Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #fffde7;
        margin: 0;
        padding: 0;
        line-height: 1;
    }
    
    h1 {
        text-align: center;
        font-size: 22px;
        color: blue;
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 1;
    }
        
    label {
        font-size: 18px;
        color: #2c3e50;
        display: block;
        text-align: center;
        margin-left: 5%;
    }
        
    footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #95a5a6;
    }

    /* ===== Form Elements ===== */
    input, select, button {
        font-size: 18px;
        padding: 10px;
        width: 80%;
        margin: 10px auto;
        border-radius: 6px;
        border: 1.5px solid #ddd;
        display: block;
        text-align: center;
        box-sizing: border-box;
    }

    input[type="date"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
        
    input[type="date"]::-webkit-datetime-edit {
        text-align: center;
        width: 100%;
    }
        
    button#convertButton {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
        
    button#convertButton:hover {
        background-color: #45a049;
    }

    /* ปุ่มกลับหน้าหลักสีส้ม */
    .homeButton {
        display: block;
        width: 90%;
        max-width: 600px;
        margin: 20px auto 10px;
        padding: 10px 20px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .homeButton:hover {
        background-color: darkorange;
    }

    /* ===== Form Container Styles ===== */
    .form-container {
        border: 1.5px solid orange;
        background-color: #FEFEF0;
        margin: 30px auto;
        padding: 15px 5px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        box-sizing: border-box;
    }
    
    /* Custom topic input row */
    .custom-topic-row {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 10px auto;
        gap: 10px;
    }

    .custom-topic-row input {
        width: 100%;
        margin: 0;
    }

.popup-overlay {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    min-height: 100%; /* เพิ่มเข้ามา */
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    padding: 20px 0;
    align-items: center;
}

.popup-content {
    background-color: #fffde7;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 600px;
    padding: 25px 5px; 
    position: relative;
    box-sizing: border-box;
}
    
    .result-container-popup {
        border: 1.5px solid #4CAF50;
        background-color: #FAFAD2;
        margin: 0;
        padding: 15px 5px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        position: relative;
        min-height: 300px;
        box-sizing: border-box;
    }

    .result-container-popup::before {
        content: "";
        background-image: url('logo.png');
        background-size: 90% auto;
        background-repeat: no-repeat;
        background-position: center top 15px;
        opacity: 0.4;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
    }

    #resultContent {
        position: relative;
        z-index: 1;
        color: blue;
        line-height: 1.3; /* Default line-height */
    }

    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 20px;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 15px;
    }

    .control-group label, .control-group span {
        font-size: 16px;
        color: blue;
        margin-bottom: 5px;
    }

    .control-group input[type="range"] {
        width: 80%;
        max-width: 300px;
        margin: 0;
    }
    
    .close-popup-btn {
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 90%;
        max-width: 200px;
        text-align: center;
    }
    
    .close-popup-btn:hover { background-color: #d32f2f; }
    
    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
        .form-container {
            margin: 20px 20px;
            width: calc(100% - 40px);
        }

        input, select, button {
            width: 90%;
        }
    }
</style>

    // ----- ฟังก์ชันสำหรับ Popup -----
    function showResultPopup() {
        document.getElementById("resultPopupOverlay").style.display = "flex";
    }

    function closeResultPopup() {
        document.getElementById("resultPopupOverlay").style.display = "none";
    }
    // ----- สิ้นสุดฟังก์ชันสำหรับ Popup -----

    // ฟังก์ชันต่างๆ ที่เหมือนเดิม
    function formatDateForLunar(date) { const day = String(date.getDate()).padStart(2, '0'); const month = String(date.getMonth() + 1).padStart(2, '0'); const year = date.getFullYear() + 543; return `${day}/${month}/${year}`; }
    function getLunarDate(date) { const formattedDate = formatDateForLunar(date); return lunarData[formattedDate] || "ไม่มีข้อมูลจันทรคติสำหรับวันที่นี้"; }
    function checkCustomOption(select) { const customInput = document.getElementById('customPersonInput'); if (select.value === 'custom') { customInput.style.display = 'block'; customInput.focus(); } else { customInput.style.display = 'none'; } }
    function checkCustomTopicOption(select) { const customInputs = document.getElementById('customTopicInputs'); if (select.value === 'custom') { customInputs.style.display = 'block'; document.getElementById('customTopicName').focus(); } else { customInputs.style.display = 'none'; } }
    function getSelectedPerson() { const personSelect = document.getElementById('personSelect'); if (personSelect.value === 'custom') { const customInput = document.getElementById('customPersonInput'); return customInput.value.trim() || '@'; } return personSelect.value; }
    function getSelectedTopic() { const topicSelect = document.getElementById('topicSelect'); if (topicSelect.value === 'custom') { const topicName = document.getElementById('customTopicName').value.trim(); const topicTime = document.getElementById('customTopicTime').value.trim(); if (!topicName && !topicTime) { return 'All laos ไม่ระบุ'; } return `${topicName}${topicTime ? ' เวลา ' + topicTime : ''}`; } return topicSelect.options[topicSelect.selectedIndex].text; }
    function getThaiDate(date = new Date()) { const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]; const day = String(date.getDate()).padStart(2, '0'); const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()]; const year = date.getFullYear() + 543; const dayOfWeek = daysOfWeek[date.getDay()]; return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`; }
    function getThaiTime() { const now = new Date(); const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0'); return `เวลา ${time} น.`; }
    
    function convertNumber() { 
        const num = document.getElementById("numberInput").value; 
        const selectedTopic = getSelectedTopic(); 
        const selectedPerson = getSelectedPerson(); 
        let noteInput = document.getElementById("noteInput").value; 

        if (!noteInput.trim()) { 
            noteInput = '<span style="color: red;">No remarks</span>'; 
        } 
        
        if (num.length !== 2 || isNaN(num)) { 
            alert("กรุณาป้อนตัวเลข 2 หลัก"); 
            return null; 
        } 
        
        // --- แก้ไขการดึงค่าวันที่ ---
        const dateInputValue = document.getElementById("dateInput").value; // จะได้ค่าเป็น "YYYY-MM-DD"
        // การสร้าง Date จาก "YYYY-MM-DD" อาจมีปัญหาเรื่อง time zone ทำให้วันที่เคลื่อน
        // วิธีที่ปลอดภัยคือแยกส่วนและสร้างใหม่
        const parts = dateInputValue.split('-');
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1; // เดือนใน JS เริ่มที่ 0
        const day = parseInt(parts[2], 10);
        const selectedDate = new Date(year, month, day);

        if (!dateInputValue) {
            alert("กรุณาเลือกวันที่");
            return null;
        }
        // --- สิ้นสุดการแก้ไข ---

        const transformRules = { '0': '1', '1': '7', '2': '5', '3': '8', '4': '9', '5': '2', '6': '9', '7': '1', '8': '3', '9': '6' }; 
        const transformed = num.split('').map(digit => transformRules[digit]).join(''); 
        const pairs = [`${num[0]}${transformed[1]}`, `${transformed[0]}${num[1]}`, `${transformed[0]}${transformed[1]}`, `${num[0]}${num[1]}`]; 
        const formattedPairs = pairs.map(pair => { const tens = parseInt(pair[0]); const units = parseInt(pair[1]); return tens <= units ? pair : `${units}${tens}`; }); 
        const uniquePairs = [...new Set(formattedPairs)]; 
        const additionRules = { '00': '02', '11': '12', '33': '23', '44': '24', '55': '25', '66': '26', '77': '27', '88': '28', '99': '29' }; 
        
        uniquePairs.forEach(pair => { 
            const addition = additionRules[pair]; 
            if (addition) { 
                uniquePairs.push(addition); 
            } 
        }); 
        
        const sortedPairs = [...new Set(uniquePairs)].sort(); 
        const dateDisplay = getThaiDate(selectedDate); 
        const lunarDisplay = getLunarDate(selectedDate); 
        
        let lunarHtml; 
        if (lunarDisplay.includes('(วันพระ)')) { 
            lunarHtml = `<p style="font-size: 14px; color: red; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDisplay} )</p>`; 
        } else { 
            lunarHtml = `<p style="font-size: 14px; color: #002060; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDisplay} )</p>`; 
        } 
        
        return ` <div id="resultContent" style="position: relative; text-align: center; color: blue;"> <p style="font-size: 24px; font-weight: bold; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;"> ${selectedTopic} </p> <p style="font-size: 18px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;"> ${dateDisplay} </p> ${lunarHtml} <h2 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;"> 2 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span> </h2> <h3 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 2 ตัว</h3> <p style="font-size: 26px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;"> ${sortedPairs.join(' - ')} </p> <h2 style="font-size: 24px; font-weight: bold; color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2> <p style="font-size: 13px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate(new Date())} ${getThaiTime()}</p> <p style="font-size: 20px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;"> หมายเหตุ : <span style="color: red;">${noteInput}</span> </p> </div> `; 
    }
    
    // ----- ฟังก์ชันสำหรับแสดงผลใน Popup -----
    function displayResultInPopup() {
        const resultHtml = convertNumber();
        if (!resultHtml) return;

        const resultContainer = document.getElementById("resultContainerDiv");
        resultContainer.innerHTML = resultHtml;

        setupPopupControls();
        showResultPopup();
    }

    function setupPopupControls() {
        const resultContent = document.getElementById("resultContent");
        if (!resultContent) return;
        
        const textElements = resultContent.querySelectorAll('p, h2, h3');
        const fsSlider = document.getElementById("popupFontSizeSlider");
        const fsValueSpan = document.getElementById("popupFontSizeValue");
        
        textElements.forEach(el => {
            if (!el.dataset.originalSize) {
                el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize);
            }
        });

        function updateFontSize() {
            const scale = fsSlider.value;
            textElements.forEach(el => {
                const originalSize = parseFloat(el.dataset.originalSize);
                if (originalSize) {
                    el.style.fontSize = (originalSize * scale) + 'px';
                }
            });
            fsValueSpan.textContent = "ขนาด: " + Math.round(scale * 100) + "%";
        }
        fsSlider.addEventListener("input", updateFontSize);
        
        const lhSlider = document.getElementById("popupLineHeightSlider");
        const lhValueSpan = document.getElementById("popupLineHeightValue");

        function updateLineHeight() {
            const lineHeight = lhSlider.value;
            textElements.forEach(el => el.style.lineHeight = lineHeight);
            lhValueSpan.textContent = "ความสูงของบรรทัด: " + lineHeight;
        }
        lhSlider.addEventListener("input", updateLineHeight);
        
        updateFontSize();
        updateLineHeight();
    }


    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("convertButton").addEventListener("click", displayResultInPopup);

        // --- แก้ไขการตั้งค่าวันที่เริ่มต้น ---
        // ตั้งค่าวันที่เริ่มต้นให้เป็น YYYY-MM-DD
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const dateStr = `${year}-${month}-${day}`;
        document.getElementById("dateInput").value = dateStr;
    });

    // --- PWA Service Worker Registration ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw-2digit.js')
                .then(registration => { console.log('Service Worker for 2-digit (02.html) registered successfully:', registration); })
                .catch(error => { console.log('Service Worker registration failed:', error); });
        });
    }
