<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสร้างชุดตัวเลข</title>

    <!-- PWA-related additions -->
    <link rel="manifest" href="manifest-ชุดตัวเลข.json">
    <meta name="theme-color" content="#7c3aed"/> <!-- สีม่วง -->
    <link rel="apple-touch-icon" href="192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="สร้างชุดตัวเลข">
    <!-- End of PWA-related additions -->

<style>
    /* Base Styles */
    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; padding: 0; line-height: 1; }
    h1 { text-align: center; font-size: 22px; color: blue; margin-top: 10px; margin-bottom: 10px; line-height: 1; }
    label { font-size: 18px; color: #2c3e50; display: block; text-align: center; margin-left: 5%; margin-top: 15px; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #95a5a6; }
    /* Form Elements */
    input, select, button { font-size: 18px; padding: 10px; width: 80%; margin: 10px auto; border-radius: 6px; border: 1px solid #ddd; display: block; text-align: center; box-sizing: border-box; }
    input[type="date"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    input[type="date"]::-webkit-datetime-edit { text-align: center; width: 100%; }
    button#convertButton { background-color: #4CAF50; color: white; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px; }
    button#convertButton:hover { background-color: #45a049; }
    /* Home Button */
    .homeButton { display: block; width: 90%; max-width: 600px; margin: 20px auto 10px; padding: 10px 20px; background-color: orange; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .homeButton:hover { background-color: darkorange; }
    /* Container Styles */
    .form-container { border: 2px solid orange; background-color: #FEFEF0; margin: 30px auto; padding: 15px; border-radius: 10px; width: 90%; max-width: 600px; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); box-sizing: border-box; }
    /* Dynamic Inputs */
    #numberSetsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; width: 90%; margin: 15px auto; }
    .number-set-input { width: 80px !important; margin: 0 !important; }
    /* Custom Topic Input */
    .custom-topic-row { display: flex; justify-content: space-between; width: 80%; margin: 10px auto; gap: 10px; }
    .custom-topic-row input { width: 100%; margin: 0; }
    
    /* ---------- Popup Styles (Modal) ---------- */
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 15px 5px;
        box-sizing: border-box;
    }

    .popup-content {
        background-color: #fffde7;
        border-radius: 1px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        padding: 15px 5px;
        position: relative;
        max-height: 95vh;
        overflow-y: auto;
        box-sizing: border-box;
    }
    
    .result-container-popup {
        border: 2px solid #4CAF50;
        background-color: #FAFAD2;
        margin: 0;
        padding: 15px 5px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        position: relative;
        min-height: 300px;
        box-sizing: border-box;
    }

    .result-container-popup::before {
        content: "";
        background-image: url('logo.png');
        background-size: 90% auto;
        background-repeat: no-repeat;
        background-position: center top 15px;
        opacity: 0.4;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
    }
    
    #resultContent { position: relative; z-index: 1; }
    #resultContent h2, #resultContent h3, #resultContent p { margin: 6px 0; }
    .number-line { font-size: 26px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; margin: 5px 0; padding: 0; }

    .controls { display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
    .control-group { display: flex; flex-direction: column; align-items: center; width: 100%; margin-bottom: 15px; }
    .control-group label, .control-group span { font-size: 16px; color: blue; margin-bottom: 5px; }
    .control-group input[type="range"] { width: 80%; max-width: 300px; margin: 0; }
    .close-popup-btn { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; width: 90%; max-width: 200px; text-align: center; }
    .close-popup-btn:hover { background-color: #d32f2f; }
    
    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
        .form-container { margin: 20px auto !important; width: calc(100% - 40px); }
        input, select, button, .custom-topic-row { width: 90%; }
    }
</style>
</head>
<body>
    <h1>ฟอร์มสร้างชุดตัวเลข</h1>
    <div class="form-container">
        
        <label for="setCountSelect">กรุณาเลือกจำนวนชุดตัวเลขที่ต้องการกรอก:</label>
        <select id="setCountSelect">
            <option value="4" selected>4 ชุด</option>
            <option value="1">1 ชุด</option><option value="2">2 ชุด</option><option value="3">3 ชุด</option>
            <option value="5">5 ชุด</option><option value="6">6 ชุด</option><option value="7">7 ชุด</option>
            <option value="8">8 ชุด</option><option value="9">9 ชุด</option><option value="10">10 ชุด</option>
            <option value="11">11 ชุด</option><option value="12">12 ชุด</option><option value="13">13 ชุด</option>
            <option value="14">14 ชุด</option><option value="15">15 ชุด</option><option value="16">16 ชุด</option>
        </select>
        
        <div id="numberSetsContainer"></div>

        <select id="topicSelect" onchange="checkCustomTopicOption(this)">
            <option value="ลาวประตูชัย เวลา 05.45 น.">ลาวประตูชัย เวลา 05.45 น.</option>
            <option value="ลาวสันติภาพ เวลา 06.45 น.">ลาวสันติภาพ เวลา 06.45 น.</option>
            <option value="ประชาชนลาว เวลา 07.45 น.">ประชาชนลาว เวลา 07.45 น.</option>
            <option value="custom">อื่นๆ (พิมพ์เอง)</option>
        </select>
        <div id="customTopicInputs" style="display: none;">
            <div class="custom-topic-row">
                <input type="text" id="customTopicName" placeholder="กรอกหัวข้อ" style="width: 60%;" />
                <input type="text" id="customTopicTime" placeholder="เวลา" style="width: 40%;" />
            </div>
        </div>

        <select id="personSelect" onchange="checkCustomOption(this)">
            <option value="@">@</option>
            <option value="Team">Team</option>
            <option value="Udon Don">Udon Don</option>
            <option value="custom">อื่นๆ (พิมพ์เอง)</option>
        </select>
        <input type="text" id="customPersonInput" placeholder="กรอกชื่อผู้บอก" style="display: none;" />
        
        <input type="date" id="dateInput" />
        <input type="text" id="noteInput" placeholder="หมายเหตุ (ถ้ามี)" />
        <button id="convertButton">สร้างผลลัพธ์</button>
    </div>
    
    <button class="homeButton" onclick="window.location.href='https://juckphai.github.io/4/index.html'">กลับสู่หน้าหลัก</button>

    <!-- ---------- Popup Container ---------- -->
    <div id="resultPopupOverlay" class="popup-overlay">
        <div class="popup-content">
            <div id="resultContainerDiv" class="result-container-popup">
                <!-- เนื้อหาผลลัพธ์จะถูกใส่ที่นี่โดย JavaScript -->
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="popupFontSizeSlider">ปรับขนาดตัวอักษร:</label>
                    <input type="range" id="popupFontSizeSlider" min="0.7" max="1.5" step="0.05" value="1.0">
                    <span id="popupFontSizeValue">ขนาด: 100%</span>
                </div>
                <div class="control-group">
                    <label for="popupLineHeightSlider">ปรับขนาดบรรทัด:</label>
                    <input type="range" id="popupLineHeightSlider" min="1.0" max="2.5" step="0.1" value="1.5">
                    <span id="popupLineHeightValue">ความสูง: 1.5</span>
                </div>
                <button class="close-popup-btn" onclick="closeResultPopup()">ปิดหน้าต่างนี้</button>
            </div>
        </div>
    </div>

    <footer>
        <div style="text-align: center; margin-bottom: 20px;">
            &copy; 2025 Juckphai. All Rights Reserved.
        </div>
    </footer>

    // --- POPUP FUNCTIONS ---
    function showResultPopup() { document.getElementById("resultPopupOverlay").style.display = "flex"; }
    function closeResultPopup() { document.getElementById("resultPopupOverlay").style.display = "none"; }
    
    // --- UTILITY FUNCTIONS ---
    document.addEventListener('contextmenu', e => e.preventDefault());
    function checkCustomTopicOption(select) { document.getElementById('customTopicInputs').style.display = select.value === 'custom' ? 'flex' : 'none'; }
    function checkCustomOption(select) { document.getElementById('customPersonInput').style.display = select.value === 'custom' ? 'block' : 'none'; }
    function getSelectedPerson() { const select = document.getElementById('personSelect'); return select.value === 'custom' ? document.getElementById('customPersonInput').value.trim() || '@' : select.value; }
    function getSelectedTopic() { const select = document.getElementById('topicSelect'); if (select.value === 'custom') { const name = document.getElementById('customTopicName').value.trim(); const time = document.getElementById('customTopicTime').value.trim(); return name || time ? `${name}${time ? ' เวลา ' + time : ''}` : 'All laos ไม่ระบุ'; } return select.options[select.selectedIndex].text; }
    function getThaiDate(date = new Date()) { const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]; const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]; return `วัน${days[date.getDay()]}ที่ ${String(date.getDate()).padStart(2, '0')} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear() + 543}`; }
    function getLunarDate(date) { const d = String(date.getDate()).padStart(2, '0'); const m = String(date.getMonth() + 1).padStart(2, '0'); const y = date.getFullYear() + 543; return lunarData[`${d}/${m}/${y}`] || ""; }
    function getThaiTime() { const now = new Date(); return `เวลา ${String(now.getHours()).padStart(2, '0')}.${String(now.getMinutes()).padStart(2, '0')} น.`; }

    function createNumberInputs() {
        const count = document.getElementById('setCountSelect').value;
        const container = document.getElementById('numberSetsContainer');
        container.innerHTML = '';
        for (let i = 1; i <= count; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'number-set-input';
            input.placeholder = `ชุดที่ ${i}`;
            input.maxLength = 3;
            input.inputMode = 'numeric';
            container.appendChild(input);
        }
    }

    function generateResultHtml() {
        const enteredNumbers = Array.from(document.querySelectorAll('.number-set-input')).map(input => input.value.trim()).filter(val => val !== '' && !isNaN(val));
        if (enteredNumbers.length === 0) {
            alert("กรุณากรอกชุดตัวเลขอย่างน้อย 1 ชุด");
            return null;
        }

        const areAllTwoDigits = enteredNumbers.every(n => n.length === 2);
        const areAllThreeDigits = enteredNumbers.every(n => n.length === 3);
        let numberSetTitle = areAllTwoDigits ? 'ตัวเลข 2 ตัว' : areAllThreeDigits ? 'ตัวเลข 3 ตัว' : 'ชุดตัวเลข';
        
        const chunkSize = 4;
        const numberLines = [];
        for (let i = 0; i < enteredNumbers.length; i += chunkSize) {
            numberLines.push(`<p class="number-line">${enteredNumbers.slice(i, i + chunkSize).join(' - ')}</p>`);
        }
        
        const dateInput = document.getElementById("dateInput").value ? new Date(document.getElementById("dateInput").value) : new Date();
        const lunarDate = getLunarDate(dateInput);
        const lunarHtml = lunarDate ? `<p style="font-size:14px;color:${lunarDate.includes('(วันพระ)')?'red':'#002060'};text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDate} )</p>` : '';
        let noteInput = document.getElementById("noteInput").value.trim();
        noteInput = noteInput ? `<span style="color: red;">${noteInput}</span>` : '<span style="color: red;">No remarks</span>';
        
        return `
            <div id="resultContent" style="position: relative; text-align: center; font-size: 20px; color: blue;">
                <p style="font-size: 24px; font-weight: bold; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${getSelectedTopic()}</p>
                <p style="font-size: 18px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${getThaiDate(dateInput)}</p>
                ${lunarHtml}
                <h2 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">By : <span style="color: green;">${getSelectedPerson()}</span> ${numberSetTitle} มีดังนี้</h2>
                ${numberLines.join('')}
                <h2 style="font-size: 24px; font-weight: bold; color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; margin-top: 15px;">แนวทางเท่านั้น</h2>
                <p style="font-size: 13px;">สร้างเมื่อ: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: 20px;">หมายเหตุ : ${noteInput}</p>
            </div>
        `;
    }

    function setupPopupControls() {
        const resultContent = document.getElementById("resultContent");
        if (!resultContent) return;
        const textElements = resultContent.querySelectorAll("p,h2,h3,.number-line");
        const fsSlider = document.getElementById("popupFontSizeSlider");
        const fsValueSpan = document.getElementById("popupFontSizeValue");
        const lhSlider = document.getElementById("popupLineHeightSlider");
        const lhValueSpan = document.getElementById("popupLineHeightValue");
        
        textElements.forEach(el => { if (!el.dataset.originalSize) el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize); });

        const updateFontSize = () => {
            const scale = fsSlider.value;
            textElements.forEach(el => {
                const originalSize = parseFloat(el.dataset.originalSize);
                if (originalSize) el.style.fontSize = `${originalSize * scale}px`;
            });
            fsValueSpan.textContent = `ขนาด: ${Math.round(scale * 100)}%`;
        };
        fsSlider.addEventListener("input", updateFontSize);

        const updateLineHeight = () => {
            const lineHeight = lhSlider.value;
            resultContent.style.lineHeight = lineHeight;
            lhValueSpan.textContent = `ความสูง: ${lineHeight}`;
        };
        lhSlider.addEventListener("input", updateLineHeight);
        
        updateFontSize();
        updateLineHeight();
    }

    function displayResultInPopup() {
        const resultHtml = generateResultHtml();
        if (resultHtml) {
            document.getElementById("resultContainerDiv").innerHTML = resultHtml;
            setupPopupControls();
            showResultPopup();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("convertButton").addEventListener("click", displayResultInPopup);
        document.getElementById('setCountSelect').addEventListener('change', createNumberInputs);
        document.getElementById("dateInput").valueAsDate = new Date();
        createNumberInputs();
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw-ชุดตัวเลข.js')
                .then(reg => console.log('Service Worker for Number Set registered.', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        });
    }
</script>
