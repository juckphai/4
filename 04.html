<style>
    /* Base Styles */
    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; padding: 0; line-height: 1; }
    h1 { text-align: center; font-size: 22px; color: blue; margin-top: 10px; margin-bottom: 10px; line-height: 1; }
    label { font-size: 18px; color: #2c3e50; display: block; text-align: center; margin-left: auto; margin-right: auto; margin-top: 15px; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #95a5a6; }
    /* Form Elements */
    input, select, button { font-size: 18px; padding: 10px; width: 80%; margin: 10px auto; border-radius: 6px; border: 1.5px solid #ddd; display: block; text-align: center; box-sizing: border-box; }
    button#convertButton { background-color: #4CAF50; color: white; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px; }
    button#convertButton:hover { background-color: #45a049; }
    /* Home Button */
    .homeButton { display: block; width: 90%; max-width: 600px; margin: 20px auto 10px; padding: 10px 20px; background-color: orange; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .homeButton:hover { background-color: darkorange; }
    /* Container Styles */
    .form-container { border: 1.5px solid orange; background-color: #FEFEF0; margin: 30px auto; padding: 15px; border-radius: 10px; width: 90%; max-width: 600px; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); box-sizing: border-box; }
    /* Dynamic Inputs */
    #numberSetsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; width: 90%; margin: 15px auto; }
    .number-set-input { width: 80px !important; margin: 0 !important; }
    /* Custom Topic Input */
    .custom-topic-row { display: flex; justify-content: space-between; width: 80%; margin: 10px auto; gap: 10px; }
    .custom-topic-row input { width: 100%; margin: 0; }

    /* ========== START: CSS สำหรับช่องวันที่ ========== */
    .date-input-wrapper { display: flex; align-items: center; width: 80%; margin: 10px auto; gap: 8px; }
    #dateInput { flex-grow: 1; margin: 0; width: auto; }
    #calendarButton { flex-shrink: 0; width: auto; margin: 0; padding: 8px 12px; font-size: 20px; background-color: #f0f0f0; border: 1.5px solid #ccc; cursor: pointer; }
    #calendarButton:hover { background-color: #e0e0e0; }
    /* ========== END: CSS ที่เพิ่มเข้ามาสำหรับช่องวันที่ ========== */
    
    /* ===== NEW STYLES for Inline Management Buttons ===== */
    .select-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; width: 80%; margin: 10px auto; }
    .select-wrapper select { flex-grow: 1; width: auto; margin: 0; }
    .manage-btn-inline { flex-shrink: 0; width: 44px; height: 44px; padding: 0; font-size: 24px; border-radius: 8px; background-color: #6c757d; color: white; border: none; cursor: pointer; transition: all 0.2s ease; line-height: 44px; }
    .manage-btn-inline:hover { background-color: #5a6268; transform: rotate(45deg); }
    .management-actions { display: none; justify-content: center; gap: 10px; margin: 5px auto 15px; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .management-actions button { width: auto; padding: 6px 12px; font-size: 14px; margin: 0; border: none; color: white; transition: background-color 0.2s ease; }
    .add-btn { background-color: #28a745; } .add-btn:hover { background-color: #218838; }
    .edit-btn { background-color: #ffc107; color: #212529 !important; } .edit-btn:hover { background-color: #e0a800; }
    .delete-btn { background-color: #dc3545; } .delete-btn:hover { background-color: #c82333; }
    .reset-btn { background-color: #17a2b8; } .reset-btn:hover { background-color: #138496; }

    /* ===== Popup Styles ===== */
    .popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: flex-start; padding: 40px 15px; overflow-y: auto; box-sizing: border-box; }
    .popup-content { background-color: #FFFFD1; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.3); width: 100%; max-width: 600px; padding: 25px 15px; position: relative; box-sizing: border-box; }
    .result-container-popup { border: 1.5px solid #4CAF50; background-color:  #FFFFD1; margin: 0; padding: 15px 5px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); position: relative; min-height: 300px; box-sizing: border-box; overflow: hidden; }
    
    /* ===== START: UPDATED Header and Logo Styles (from file 01) ===== */
    .result-header { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .header-logo { width: 40px; height: auto; }
    .topic-box {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #FF75FF;
        border: 2px solid #0070C0;
        color: white;
        border-radius: 50px;
        padding: 2px 2px;
        font-size: 24px;
        font-weight: bold;
        /* Engraved effect for white text */
        text-shadow: -1px -1px 1px rgba(0,0,0,0.5), 1px 1px 1px rgba(255,255,255,0.5);
    }
    .topic-time {
        font-size: 18px;
        color: blue;
        font-weight: bold;

        text-shadow: 1px 1px 1px rgba(0,0,0,0.3), -1px -1px 1px rgba(255,255,255,0.9);
        margin-top: 0;
        margin-bottom: 10px;
    }
    /* ===== END: UPDATED Header and Logo Styles ===== */
    
    #resultContentWrapper { position: relative; z-index: 1; color: blue; }
    #resultContentWrapper h2, #resultContentWrapper h3, #resultContentWrapper p { margin: 6px 0; }
    .number-line { font-size: 26px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; margin: 5px 0; padding: 0; }
    
    .controls { display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
    .control-group { display: flex; flex-direction: column; align-items: center; width: 100%; margin-bottom: 15px; }
    .control-group label, .control-group span { font-size: 16px; color: blue; margin-bottom: 5px; }
    .control-group input[type="range"] { width: 80%; max-width: 300px; margin: 0; }
    .close-popup-btn { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; width: 90%; max-width: 200px; text-align: center; }
    .close-popup-btn:hover { background-color: #d32f2f; }
    .modal-button-group { display: flex; justify-content: space-around; margin-top: 20px; }
    .modal-button-group button { width: 45%; margin: 0; }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
        .form-container, .select-wrapper { margin: 20px auto !important; width: 95%; }
        input, select, button, .custom-topic-row, .date-input-wrapper { width: 90%; }
        .popup-overlay { padding: 20px 10px; }
    }

    function getTopicTime() { const select = document.getElementById('topicSelect'); if (select.value === 'custom') { const time = document.getElementById('customTopicTime').value.trim(); return time ? `เวลา ${time} น.` : ''; } const parts = select.options[select.selectedIndex].text.split(' เวลา '); return parts.length > 1 ? `เวลา ${parts[1]}` : ''; }

    function getThaiDate(date = new Date()) { const months = [
    "มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
    "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"
  ];
  const day = date.getDate();
  const month = months[date.getMonth()];
  const year = date.getFullYear() + 543;

  return ` วันที่ ${day} ${month} พ.ศ. ${year}`;
}
function getShortThaiDate(date = new Date()) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear() + 543;
    return `${day}/${month}/${year}`;
}
    function getLunarDate(date) { const d = String(date.getDate()).padStart(2, '0'); const m = String(date.getMonth() + 1).padStart(2, '0'); const y = date.getFullYear() + 543; return lunarData[`${d}/${m}/${y}`] || ""; }
    function getThaiTime() { const now = new Date(); return `เวลา ${String(now.getHours()).padStart(2, '0')}.${String(now.getMinutes()).padStart(2, '0')} น.`; }

    function parseThaiDate(dateStr) {
        if (!dateStr || dateStr.trim() === '') return new Date();
        const parts = dateStr.match(/(\d{1,2})[./-](\d{1,2})[./-](\d{4})/);
        if (parts) {
            const day = parseInt(parts[1], 10);
            const month = parseInt(parts[2], 10);
            let year = parseInt(parts[3], 10);
            if (year > 2500) year -= 543;
            const d = new Date(year, month - 1, day);
            if (d && d.getMonth() === month - 1) return d;
        }
        return null;
    }

    function createNumberInputs() {
        const count = document.getElementById('setCountSelect').value;
        const container = document.getElementById('numberSetsContainer');
        container.innerHTML = '';
        for (let i = 1; i <= count; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'number-set-input';
            input.placeholder = `ชุดที่ ${i}`;
            input.maxLength = 3;
            input.inputMode = 'numeric';
            container.appendChild(input);
        }
    }

    function generateResultHtml() {
        const enteredNumbers = Array.from(document.querySelectorAll('.number-set-input')).map(input => input.value.trim()).filter(val => val !== '' && !isNaN(val));
        if (enteredNumbers.length === 0) {
            alert("กรุณากรอกชุดตัวเลขอย่างน้อย 1 ชุด");
            return null;
        }

        const areAllTwoDigits = enteredNumbers.every(n => n.length === 2);
        const areAllThreeDigits = enteredNumbers.every(n => n.length === 3);
        let numberSetTitle = areAllTwoDigits ? 'ตัวเลข 2 ตัว' : areAllThreeDigits ? 'ตัวเลข 3 ตัว' : 'ชุดตัวเลข';
        
        const chunkSize = 4;
        const numberLines = [];
        for (let i = 0; i < enteredNumbers.length; i += chunkSize) {
            numberLines.push(`<p class="number-line">${enteredNumbers.slice(i, i + chunkSize).join(' - ')}</p>`);
        }
        
        const topicName = getTopicName();
        const topicTimeHtml = getTopicTime() ? `<p class="topic-time">${getTopicTime()}</p>` : '';
        
        const dateInputStr = document.getElementById("dateInput").value;
        const selectedDate = parseThaiDate(dateInputStr);
        if (!selectedDate) {
            alert("รูปแบบวันที่ไม่ถูกต้อง กรุณาใช้รูปแบบ: วว/ดด/ปปปป (เช่น 15/07/2568)");
            return null;
        }

        const lunarDate = getLunarDate(selectedDate);
        const engravedShadowStyle = "text-shadow: 1px 1px 1px rgba(0,0,0,0.3), -1px -1px 1px rgba(255,255,255,0.9);";
        const lunarHtml = lunarDate ? `<p style="font-size:14px;color:${lunarDate.includes('(วันพระ)')?'red':'#002060'}; font-weight: bold; ${engravedShadowStyle}">( ${lunarDate} )</p>` : '';
        let noteInput = document.getElementById("noteInput").value.trim();
        noteInput = noteInput ? `<span style="color: red;">${noteInput}</span>` : '<span style="color: red;">No remarks</span>';
        
        // ===== START: UPDATED HTML structure for header =====
        return `
            <div style="position: relative; text-align: center; font-size: 20px; color: blue;">
                <div class="result-header">
                    <div class="topic-box">
                        <img src="logo.png" class="header-logo" alt="logo">
                        <span>${topicName}</span>
                        <img src="logo.png" class="header-logo" alt="logo">
                    </div>
                </div>
                ${topicTimeHtml}
                <p style="font-size: 18px; ${engravedShadowStyle}">${getThaiDate(selectedDate)}</p>
                ${lunarHtml}
                <h2 style="font-size: 22px; font-weight: bold; ${engravedShadowStyle}">By : <span style="color: green;">${getSelectedPerson()}</span> ${numberSetTitle} มีดังนี้</h2>
                ${numberLines.join('')}
                <h2 style="font-size: 22px; font-weight: bold; color: red; ${engravedShadowStyle} margin-top: 15px;">แนวทางเท่านั้น</h2>
                <p style="font-size: 16px;">Disclose : ${getShortThaiDate(new Date())} ${getThaiTime()}</p>
                <p style="font-size: 20px; ${engravedShadowStyle}">หมายเหตุ : ${noteInput}</p>
            </div>
        `;
        // ===== END: UPDATED HTML structure for header =====
    }

    function setupPopupControls() {
        const resultContent = document.getElementById("resultContentWrapper");
        if (!resultContent) return;
        const textElements = resultContent.querySelectorAll("p,h2,h3,.number-line,.topic-box, .topic-box span");
        const fsSlider = document.getElementById("popupFontSizeSlider");
        const fsValueSpan = document.getElementById("popupFontSizeValue");
        const lhSlider = document.getElementById("popupLineHeightSlider");
        const lhValueSpan = document.getElementById("popupLineHeightValue");
        
        textElements.forEach(el => { if (!el.dataset.originalSize) el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize); });

        const updateFontSize = () => {
            const scale = fsSlider.value;
            textElements.forEach(el => {
                const originalSize = parseFloat(el.dataset.originalSize);
                if (originalSize) el.style.fontSize = `${originalSize * scale}px`;
            });
            fsValueSpan.textContent = `ขนาด: ${Math.round(scale * 100)}%`;
        };
        fsSlider.addEventListener("input", updateFontSize);

        const updateLineHeight = () => {
            const lineHeight = lhSlider.value;
            resultContent.style.lineHeight = lineHeight;
            lhValueSpan.textContent = `ความสูง: ${lineHeight}`;
        };
        lhSlider.addEventListener("input", updateLineHeight);
        
        const saveBtn = document.getElementById("saveResultAsImageBtn");
        const newSaveBtn = saveBtn.cloneNode(true);
        saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

        newSaveBtn.addEventListener("click", function() {
            const captureElement = document.querySelector(".popup-content");
            const controlsElement = captureElement.querySelector('.controls');
            controlsElement.style.display = 'none';
            
            html2canvas(captureElement, { useCORS: true, scale: 2, backgroundColor: '#FFFFD1' }).then(canvas => {
                const link = document.createElement('a');
                const firstNum = document.querySelector('.number-set-input')?.value || "Set";
                link.download = `ResultSet-${firstNum}-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            }).catch(err => {
                console.error("เกิดข้อผิดพลาดในการสร้างรูปภาพ:", err);
                alert("ขออภัย, ไม่สามารถบันทึกเป็นรูปภาพได้");
            }).finally(() => {
                controlsElement.style.display = 'flex';
            });
        });
        updateFontSize();
        updateLineHeight();
    }

    function displayResultInPopup() {
        const resultHtml = generateResultHtml();
        if (resultHtml) {
            document.getElementById("resultContentWrapper").innerHTML = resultHtml;
            setupPopupControls();
            showResultPopup();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const TOPIC_STORAGE_KEY = 'customTopics_set'; // Changed key
        const PERSON_STORAGE_KEY = 'customPersons_set'; // Changed key
        const HIDDEN_TOPICS_KEY = 'hiddenDefaultTopics_set'; // Changed key
        const HIDDEN_PERSONS_KEY = 'hiddenDefaultPersons_set'; // Changed key

        const getStored = (key) => JSON.parse(localStorage.getItem(key)) || [];
        const setStored = (key, data) => localStorage.setItem(key, JSON.stringify(data));
        
        function applyHiddenDefaults(selectId, storageKey) {
            const hiddenValues = getStored(storageKey);
            if (hiddenValues.length > 0) {
                document.querySelectorAll(`#${selectId} option[data-default="true"]`).forEach(opt => {
                    if (hiddenValues.includes(opt.value)) { opt.hidden = true; }
                });
            }
        }

        function loadOptions(selectId, storageKey) {
            const select = document.getElementById(selectId);
            const stored = getStored(storageKey);
            select.querySelectorAll('option:not([data-default])').forEach(opt => opt.value !== 'custom' && opt.remove());
            const otherOption = select.querySelector('option[value="custom"]');
            stored.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.value;
                opt.textContent = item.text;
                select.insertBefore(opt, otherOption);
            });
        }
        
        applyHiddenDefaults('topicSelect', HIDDEN_TOPICS_KEY);
        applyHiddenDefaults('personSelect', HIDDEN_PERSONS_KEY);
        loadOptions('topicSelect', TOPIC_STORAGE_KEY);
        loadOptions('personSelect', PERSON_STORAGE_KEY);

        document.getElementById('toggleTopicControls').addEventListener('click', () => {
            const actions = document.getElementById('topicActions');
            actions.style.display = actions.style.display === 'flex' ? 'none' : 'flex';
        });
        document.getElementById('togglePersonControls').addEventListener('click', () => {
            const actions = document.getElementById('personActions');
            actions.style.display = actions.style.display === 'flex' ? 'none' : 'flex';
        });

        const setupManagement = (type) => {
            const SELECT_ID = `${type}Select`;
            const STORAGE_KEY = `custom${type.charAt(0).toUpperCase() + type.slice(1)}s_set`;
            const HIDDEN_STORAGE_KEY = `hiddenDefault${type.charAt(0).toUpperCase() + type.slice(1)}s_set`;
            const MODAL_ID = `${type}Modal`;
            
            document.getElementById(`add${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                document.getElementById(`${type}ModalTitle`).textContent = `เพิ่ม${type === 'topic' ? 'หัวข้อ' : 'ผู้บอก'}ใหม่`;
                if(type === 'topic') {
                    document.getElementById('modalTopicName').value = '';
                    document.getElementById('modalTopicTime').value = '';
                    document.getElementById('topicEditIndex').value = '';
                } else {
                    document.getElementById('modalPersonName').value = '';
                    document.getElementById('personEditValue').value = '';
                }
                document.getElementById(MODAL_ID).style.display = 'flex';
            });

            document.getElementById(`edit${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                const select = document.getElementById(SELECT_ID);
                const selectedOption = select.options[select.selectedIndex];
                if (selectedOption.value === 'custom' || selectedOption.hidden) return alert('ไม่สามารถแก้ไขรายการนี้ได้');
                
                document.getElementById(`${type}ModalTitle`).textContent = `แก้ไข${type === 'topic' ? 'หัวข้อ' : 'ผู้บอก'}`;
                if (type === 'topic') {
                    const [name, timePart] = selectedOption.value.split(' เวลา ');
                    document.getElementById('modalTopicName').value = name;
                    document.getElementById('modalTopicTime').value = timePart ? timePart.replace(' น.', '') : '';
                    document.getElementById('topicEditIndex').value = selectedOption.value;
                } else {
                    document.getElementById('modalPersonName').value = selectedOption.value;
                    document.getElementById('personEditValue').value = selectedOption.value;
                }
                document.getElementById(MODAL_ID).style.display = 'flex';
            });
            
            document.getElementById(`delete${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                const select = document.getElementById(SELECT_ID);
                const selectedOption = select.options[select.selectedIndex];
                if (selectedOption.value === 'custom' || selectedOption.hidden) return alert('ไม่สามารถลบรายการนี้ได้');
                if (confirm(`คุณต้องการลบ "${selectedOption.textContent}" ใช่หรือไม่?`)) {
                    if (selectedOption.hasAttribute('data-default')) {
                        let hidden = getStored(HIDDEN_STORAGE_KEY);
                        if (!hidden.includes(selectedOption.value)) {
                            hidden.push(selectedOption.value);
                            setStored(HIDDEN_STORAGE_KEY, hidden);
                        }
                        selectedOption.hidden = true;
                        select.selectedIndex = [...select.options].findIndex(o => !o.hidden);
                    } else {
                        let options = getStored(STORAGE_KEY);
                        options = options.filter(opt => opt.value !== selectedOption.value);
                        setStored(STORAGE_KEY, options);
                        loadOptions(SELECT_ID, STORAGE_KEY);
                    }
                }
            });

            document.getElementById(`save${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                let name, time, oldValue, newValue;
                if (type === 'topic') {
                    name = document.getElementById('modalTopicName').value.trim();
                    time = document.getElementById('modalTopicTime').value.trim();
                    oldValue = document.getElementById('topicEditIndex').value;
                    if (!name) return alert('กรุณากรอกชื่อหัวข้อ');
                    newValue = time ? `${name} เวลา ${time} น.` : name;
                } else {
                    name = document.getElementById('modalPersonName').value.trim();
                    oldValue = document.getElementById('personEditValue').value;
                    if (!name) return alert('กรุณากรอกชื่อผู้บอก');
                    newValue = name;
                }

                let options = getStored(STORAGE_KEY);
                const select = document.getElementById(SELECT_ID);
                
                if (oldValue) { // Edit Mode
                    const oldOptionEl = select.querySelector(`option[value="${oldValue}"]`);
                    if (oldOptionEl && oldOptionEl.hasAttribute('data-default')) {
                        let hidden = getStored(HIDDEN_STORAGE_KEY);
                        if (!hidden.includes(oldValue)) {
                            hidden.push(oldValue);
                            setStored(HIDDEN_STORAGE_KEY, hidden);
                        }
                        oldOptionEl.hidden = true;
                        if (!options.some(opt => opt.value === newValue)) {
                            options.push({ value: newValue, text: newValue });
                        }
                    } else {
                        const index = options.findIndex(opt => opt.value === oldValue);
                        if (index > -1) options[index] = { value: newValue, text: newValue };
                        else options.push({ value: newValue, text: newValue });
                    }
                } else { // Add Mode
                    if (options.some(opt => opt.value === newValue) || [...select.options].some(o => o.value === newValue && !o.hidden)) {
                        return alert('มีรายการนี้อยู่แล้ว');
                    }
                    options.push({ value: newValue, text: newValue });
                }
                setStored(STORAGE_KEY, options);
                loadOptions(SELECT_ID, STORAGE_KEY);
                select.value = newValue;
                document.getElementById(MODAL_ID).style.display = 'none';
            });
            
            document.getElementById(`reset${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                 if (confirm(`คุณต้องการคืนค่ารายการ${type === 'topic' ? 'หัวข้อ' : 'ผู้บอก'}ทั้งหมดใช่หรือไม่?\n(รายการที่สร้างเองและซ่อนไว้จะถูกลบทั้งหมด)`)) {
                    localStorage.removeItem(STORAGE_KEY);
                    localStorage.removeItem(HIDDEN_STORAGE_KEY);
                    location.reload();
                }
            });

            document.getElementById(`cancel${type.charAt(0).toUpperCase() + type.slice(1)}Btn`).addEventListener('click', () => {
                document.getElementById(MODAL_ID).style.display = 'none';
            });
        };
        
        setupManagement('topic');
        setupManagement('person');
        
        document.getElementById("convertButton").addEventListener("click", displayResultInPopup);
        document.getElementById('setCountSelect').addEventListener('change', createNumberInputs);
        
        const dateInput = document.getElementById('dateInput');
        const calendarButton = document.getElementById('calendarButton');
        const hiddenDateInput = document.getElementById('hiddenDateInput');

        const today = new Date();
        const day = String(today.getDate()).padStart(2, '0');
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const year = today.getFullYear() + 543;
        dateInput.value = `${day}/${month}/${year}`;

        calendarButton.addEventListener('click', () => {
            try { hiddenDateInput.showPicker(); } catch (error) { hiddenDateInput.click(); }
        });

hiddenDateInput.addEventListener('change', (e) => {
    const selectedDate = e.target.value;
    if (selectedDate) {
        const parts = selectedDate.split('-');
        dateInput.value = `${parts[2]}/${parts[1]}/${parseInt(parts[0], 10) + 543}`;
    } else {
        // เมื่อผู้ใช้ล้างค่า ให้ตั้งเป็นวันปัจจุบัน
        const today = new Date();
        dateInput.value = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear() + 543}`;
    }
});
        
        createNumberInputs(); // สร้าง input ชุดตัวเลขเริ่มต้น
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw-ชุดตัวเลข.js')
                .then(reg => console.log('Service Worker for Number Set registered.', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        });
    }
</script>
